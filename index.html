  <section id="music">
    <h2>Music</h2>

    <div class="music-layout">
      <div class="column side-column">Side A</div>

      <div class="column main-column">

        <script>
          const listEl = document.querySelector('div.column.main-column');

          fetch('post_data.json')
            .then(res => res.json())
            // prin t the data to the console
            .then(data => {
              data.forEach(post => {
                listEl.insertAdjacentHTML('beforeend',
                  `
                  <div class="music-post" id>

                      <div class="music-post-image">
                        <img src=${post.image} alt="Music Image">
                      </div>

                      <div class="music-post-text">
                        <h4>${post.title}</h4>
                        <p>${post.description}</p>
                      </div>

                      <div class="music-post-audio">  
                        <audio controls>
                          <source src=${post.audio} type="audio/mpeg">
                        </audio>
                      </div>
                      
                  </div>
                  `
                );
              })
            });

        </script>
            
      </div>

      <div class="column side-column">Side B</div>
    </div>
  </section>
